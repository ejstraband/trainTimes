<!DOCTYPE html>
<html>

<head>
	<title>Traverse the 7 Realms</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

	<header>
		<p id="mainTitle">Traverse Westeros</p>
	</header>

	<section id="currentSchedule">
		
		<img id="kljpg" src="assets/images/kingsLanding.jpg">
		
		<div>
		<p id="klss"> King's Landing Station Schedule</p>
		</div>

		<div id="scheduleDiv">
		<table class="w3-centered" id="scheduleTable">
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency (min)</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
			</tr>
		</table>
		</div>
	</section>

	<br>

	<div id="bottomHalf">
	<section id="addTrain">
		<h5>Add Train</h5>

		<form>
			<p>Train Name</p>
			<input type="text" id="trainName">

			<p>Destination</p>
			<input type="text" id="destination">

			<p>First Train Time (HH:mm - military time)</p>
			<input type="text" id="firstTrainTime">

			<p>Frequency (min)</p>
			<input type="text" id="frequency">

			<br>

			<button id="newTrainSubmission">Add Train</button>
		</form>

	</section>

	</div>
	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/timeTable.js">
	</script>
</body>
</html>
