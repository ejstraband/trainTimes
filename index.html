<!DOCTYPE html>
<html>

<head>
	<title>Train Times</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body>

	<header>
		<h1>Train Times</h1>
	</header>
	
	<hr>

	<section id="currentSchedule"</h1>
		<h2>Current Train Schedule</h2>

		<table>
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency (min)</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
			</tr>


		</table>
	</section>

	<hr>

	<section id="addTrain">
		<h2>Add Train</h2>

		<form>
			<p>Train Name</p>
			<input type="text" id="trainName">

			<p>Destination</p>
			<input type="text" id="destination">

			<p>First Train Time (HH:mm - military time)</p>
			<input type="text" id="firstTrainTime">

			<p>Frequency (min)</p>
			<input type="text" id="frequency">

			<br>

			<button id="newTrainSubmission">Add Train</button>
		</form>

	</section>

	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/timeTable.js">
	</script>
</body>
</html>
